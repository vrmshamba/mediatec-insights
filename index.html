<div id="insights" class="container" style="padding: 40px 15px 80px; max-width: 1000px;">
  <h2 style="margin-bottom: 40px; text-align: center; font-size: 2rem;">Latest Insights</h2>
  
  {% for post in site.posts limit: 3 %}
  <div class="post-item" style="display: flex; gap: 30px; margin-bottom: 40px; background: white; border: 1px solid #E8E9EB; border-radius: 8px; overflow: hidden; flex-wrap: wrap;">
    
    {% if post.image %}
    <div style="flex: 0 0 300px; min-width: 280px;">
      <a href="{{ post.url | relative_url }}">
        <img src="{{ site.baseurl }}/images/{{ post.image | split: '/' | last }}" 
             alt="{{ post.title }}" 
             onerror="this.onerror=null;this.src='{{ site.baseurl }}/images/logo.svg';"
             style="width: 100%; height: 225px; object-fit: cover; display: block; background: #f0f0f0;">
      </a>
    </div>
    {% endif %}
    
    <div style="flex: 1; padding: 30px; min-width: 280px;">
      <span style="color: #8D99AE; font-size: 0.9rem; display: block; margin-bottom: 10px;">{{ post.date | date: "%B %-d, %Y" }}</span>
      <h2 style="margin: 0 0 15px 0; font-size: 1.5rem;">
        <a href="{{ post.url | relative_url }}" style="color: #1D3557; text-decoration: none;">{{ post.title }}</a>
      </h2>
      <p style="color: #2B2D42; margin-bottom: 20px; line-height: 1.6;">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
      <a href="{{ post.url | relative_url }}" style="color: #d15d2a; font-weight: 600; text-decoration: none;">Read Article â†’</a>
    </div>
  </div>
  {% endfor %}

  <div style="text-align: center; margin-top: 20px;">
    <a href="{{ site.baseurl }}/insights/" style="display: inline-block; padding: 15px 40px; background: #111; color: white; text-decoration: none; font-weight: bold; border-radius: 4px;">
      View All Insights
    </a>
  </div>
</div>
