<header class="header" style="padding: 20px 0; border-bottom: 1px solid #eee;">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
    
    <div class="logo">
      <a href="{{ site.baseurl }}/">
        {% if site.data.settings.logo %}
          <img src="{{ site.baseurl }}/images/{{ site.data.settings.logo }}" alt="Logo" style="height: 40px;">
        {% else %}
          <strong>{{ site.title }}</strong>
        {% endif %}
      </a>
    </div>

    <nav class="main-nav">
      <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
        <li><a href="{{ site.baseurl }}/" style="text-decoration: none; color: #111; font-weight: bold;">Home</a></li>
        <li><a href="{{ site.baseurl }}/insights" style="text-decoration: none; color: #111; font-weight: bold;">Insights</a></li>
        <li><a href="{{ site.baseurl }}/reports" style="text-decoration: none; color: #111; font-weight: bold;">Reports</a></li>
      </ul>
    </nav>

  </div>
</header>
