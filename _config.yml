# Author Settings
author:
  name: Mediatec
  bio: Writes about <strong>marketing strategy</strong>, <strong>brand positioning</strong>, and <strong>execution</strong> for African markets. I share insights, case studies, and data-driven approaches. Based in <a href="https://mediatec.africa">Nairobi</a> working with bold brands.
