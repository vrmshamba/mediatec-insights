# Site Settings
title: Mediatec Insights
description: Bold marketing insights for African brands. Strategy that works in African markets.
baseurl: ""
url: "https://insights.mediatec.africa"

# Author Settings
author:
  name: Mediatec
  bio: Writes about <strong>marketing strategy</strong>, <strong>brand positioning</strong>, and <strong>execution</strong>.
  avatar: /images/author.jpg

# Contact & Social
email: info@mediatec.africa
website: https://mediatec.africa

# Build Settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
paginate: 6
paginate_path: "/page/:num"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude files
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock

# SEO
lang: en
timezone: Africa/Nairobi
